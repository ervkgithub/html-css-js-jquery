<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<title>Javascript/JQuery</title>
	<style type="text/css">
		#carousel {
		width: 480px;
		overflow:hidden;
	}

	#carousel ul {
		width: 1920px;
		padding: 0;
		margin: 0;
	}

	#carousel ul li {
		width:480px;
		text-align: center;
		height: 280px;
		list-style: none;
		float:	left;
		margin: 40px auto;
	}
	</style>
</head>
<body>
<center>
<div id="carousel">
	<ul>
		<li><img src="carousel/1.jpg"></li>
		<li><img src="carousel/2.jpg"></li>
		<li><img src="carousel/3.jpg"></li>
		<li><img src="carousel/4.jpg"></li>
	</ul>
</div>
<input type="button" id="stop" value="Stop" />
<input type="button" id="start" value="Start" />
</center>

<script type="text/javascript">
	$(document).ready(function(){
	var t = setInterval(function(){
		$("#carousel ul").animate({marginLeft:-480},'slow',function(){
			$(this).find("li:last").after($(this).find("li:first"));
			$(this).css({marginLeft:0});
		})
	},5000);

	  $("#stop").click(function(){ 
	  $('#carousel ul li').carousel({
         pause: true,
            interval: false
      });
     }

     $("#start").click(function(){ 
     $('#carousel ul li').carousel({
         pause: false,
            interval: true
      });
     }

});
</script>
</body>
</html>
