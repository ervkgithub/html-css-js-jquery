<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multi-Level Drop Down Menu</title>
        <style>
            ul {               
                list-style: none;
                background: #202020;
                margin: 0;
                padding: 0;
                width: 100%;
                display: inline-block;
            }
            ul li {
                position: relative;  
                float: left;
            }
            /* This hides the dropdowns */
            li ul { 
                display: none; 
            }
            ul li a {
                display: block;
                padding: 1em;
                text-decoration: none;
                color: #fff;
            }
            ul li a:hover { 
                background: #2c3e50; 
            }
            /* Display the dropdown */
            li:hover > ul {
                display: block;
                position: absolute;
            }
            li:hover li { 
                float: none;
            }
            li:hover a { 
                background: #202020; 
            }
            li:hover li a:hover { 
                background: #202020; 
            }
            .main-navigation li ul li { 
                border-top: 0; 
            }
            /* Displays second level dropdowns to the right of the first level dropdown */
            ul ul ul {
                left: 100%;
                top: 0;
            }

        </style>
    </head>
