    <script>
      (function () {
        if (Framework7.prototype.device.android) {
              Dom7('head').append(
                  '<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.material.min.css">' +
                  '<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.material.colors.min.css">' +
                  '<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.my-app.css">'                  
              );
              alert("Android phone");
          }
          else {
              Dom7('head').append(
                  '<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css">' +
                  '<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.min.css">' +
                  '<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.my-app.ios.css>'
              );
              alert("Ios phone");
          }
      })();
    </script>

<script type="text/javascript">

// Determine theme depending on device

var isAndroid = Framework7.prototype.device.android === true;
var isIos = Framework7.prototype.device.ios === true;
 
// Set Template7 global devices flags

Template7.global = {
    android: isAndroid,
    ios: isIos
};
 
// Define Dom7

var $$ = Dom7;
 
// Change Through navbar layout to Fixed

if (isAndroid) {
    $$('.view.navbar-through').removeClass('navbar-through').addClass('navbar-fixed');
    $$('.view .navbar').prependTo('.view .page');
}
 
// Init App

var myApp = new Framework7({
    material: isAndroid ? true : false,
    template7Pages: true
});
 
// Init View

var mainView = myApp.addView('.view-main', {
    dynamicNavbar: true
});
    </script>
